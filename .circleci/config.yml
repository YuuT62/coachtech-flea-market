version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.1-node
      - image: cimg/mysql:8.0
        environment:
          DB_HOST: 127.0.0.1
          DB_CONNECTION: mysql
          DB_PORT: 3306
          DB_DATABASE: demo_test
          DB_USERNAME: root
          DB_PASSWORD: root
    # working_directory: ~/coachtech-flea-market
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo docker-php-ext-install zip pdo_mysql
      - run:
          name: Install PHP libraries
          working_directory: src
          command: composer install -n --prefer-dist

      - run:
                name: "Create database and run migration"
                working_directory: src
                command: php artisan migrate --env=testing

      # - run:
      #     command: php artisan migrate --env=testing
      - run:
          name: Run PHPUnit
          working_directory: src
          command: vendor/bin/phpunit tests/Feature/